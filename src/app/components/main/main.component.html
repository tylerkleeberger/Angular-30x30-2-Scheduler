<div class="main-containers">
    
<!-- INPUT FORM -->

    <div class="main-two-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="form-title">
                    Item Input
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" class="mat-form-field--inline" (submit)="saveItem(scheduledItem)">
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input 
                        matInput
                        placeholder="Order"
                        required
                        name="id"
                        [(ngModel)]="scheduledItem.id"
                        type="number"><mat-hint>What order of your day is this for? Insert a number.</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input 
                        matInput
                        placeholder="Name"
                        required
                        name="name"
                        [(ngModel)]="scheduledItem.name"
                        type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input 
                        matInput
                        placeholder="Category"
                        name="description"
                        [(ngModel)]="scheduledItem.description"
                        type="text">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Priority?</mat-label>
                            <mat-select
                            matInput
                            name="priority"
                            [(ngModel)]="scheduledItem.priority"
                            >
                                <mat-option value=true>Yes</mat-option>
                                <mat-option value=false>No</mat-option>
                            </mat-select>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" [disabled]="form.invalid" mat-button color="primary">Save</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>

<!-- DISPLAYED LIST -->

    <div class="main-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="schedule-title">
                    Current Schedule
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let item of items">
                        <button mat-raised-button class="scheduled-item" color="primary">{{item.name}}</button>
                            <span class="scheduled-details">Category: </span>
                            <span class="scheduled-category">{{item.description | uppercase}}</span>
                            <span class="scheduled-priority" *ngIf="item.priority === 'true' || item.priority === true"><mat-icon color="warn">announcement</mat-icon></span>
                            <span>
                                <button 
                                mat-icon-button
                                class="scheduled-delete" 
                                (click)="deleteItem(item.id);$event.stopImmediatePropagation()">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </span>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>


</div>
